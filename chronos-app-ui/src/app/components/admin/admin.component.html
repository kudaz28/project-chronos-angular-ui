<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Owner Name</th>
      <th>Email</th>
      <th>Model</th>
      <th class="text-right">Purchase Price</th>
    </tr>
    <tr *ngFor="let asset of assets">
      <td>
        {{asset.name}}
      </td>
      <td>
        {{asset.model}}
      </td>
      <td class="text-right">
        {{asset.purchasePrice}}
      </td>
    </tr>
  </table>
</div>
